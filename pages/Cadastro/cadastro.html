  <div class="login-container">
      <h2>Cadastrar Usuário</h2>
      <form action="">
        <div class="input-group">
          <label for="txtName">Nome</label>
          <input type="text" id="txtName" name="txtName" placeholder="Joãozinho do grau" required>
        </div>
        <div class="input-group">
          <label for="txtEmail">E-mail</label>
          <input type="email" id="txtEmail" name="txtEmail" placeholder="exemplo@email.com" required>
        </div>
        <div class="input-group">
          <label for="text-senha">Senha:</label>
          <input type="password" id="txtSenha" name="txtSenha" placeholder="*********" required>
        </div>
        <div class="input-group">
          <label for="txtConfirmarSenha">Confirmar Senha:</label>
          <input type="password" id="txtConfirmarSenha" name="txtConfirmarSenha" placeholder="*********" required>
        </div>
        <button type="submit" id="btnCadastrar">Entrar</button>
      </form>
  </div>
